<ion-header>
  <ion-toolbar>
    <ion-title>
      Feedback
    </ion-title>
  </ion-toolbar>
  <style>@import url('https://fonts.googleapis.com/css?family=Eczar&display=swap');</style>
</ion-header>

<ion-content>
  <div class = "bg">
    <div class = "theform">
        <form [formGroup]="customForm">
          <h3>Safety</h3>
          <ionic4-star-rating #rating
            activeIcon = "ios-star"
            defaultIcon = "ios-star-outline"
            activeColor = "#F5D43E"
            defaultColor = "#A8BDFC"
            readonly = "false"
            rating = "1"
            fontSize = "35px"
            (ratingChanged)="logRatingChange($event)"
            formControlName="starRating" [(ngModel)]="safety">
          </ionic4-star-rating>
          <br>

          <h3>Speed</h3>
          <ionic4-star-rating #rating2
            activeIcon = "ios-star"
            defaultIcon = "ios-star-outline"
            activeColor = "#F5D43E"
            defaultColor = "#A8BDFC"
            readonly = "false"
            rating = "1"
            fontSize = "35px"
            (ratingChanged)="logRatingChange($event)"
            formControlName="starRating2" [(ngModel)]="speed">
          </ionic4-star-rating>
          <br>

          <h3>Enjoyment</h3>
          <ionic4-star-rating #rating3
            activeIcon = "ios-star"
            defaultIcon = "ios-star-outline"
            activeColor = "#F5D43E"
            defaultColor = "#A8BDFC"
            readonly = "false"
            rating = "1"
            fontSize = "35px"
            (ratingChanged)="logRatingChange($event)"
            formControlName="starRating3" [(ngModel)]="enjoyment">
          </ionic4-star-rating>
          <br>
          <br>

          <div class="btn">
            <ion-button color = "primary" (click)="feedback()" [disabled]="!safety || !speed || !enjoyment"> Submit</ion-button>
          </div>
        </form>
    </div>
  </div>
</ion-content>
