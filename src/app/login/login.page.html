<ion-header>
  <ion-toolbar>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class = "bg">
    <img id="logo" src = "/assets/icon/logo.png">
    <div class= "container">
      <ion-item>
          <ion-icon name="mail"></ion-icon><ion-input type="text" placeholder="   Email" [(ngModel)] = "email"></ion-input>
      </ion-item>
      <br>
      <ion-item>
          <ion-icon name="key"></ion-icon><ion-input placeholder="   Password" type="password" [(ngModel)]= "password"></ion-input>
      </ion-item>
      <br>
      <ion-button expand="block" (click)='verifyLogin()'>Login </ion-button>
      <ion-button expand="block" color="light" (click) ='goRegister()'>Register</ion-button>
      <br>
    </div>
  </div>
</ion-content>
