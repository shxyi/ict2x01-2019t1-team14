<ion-header>
  <ion-toolbar>
    <ion-title>Leaderboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <p>Points: {{ points }}</p>

  <ion-button fill="solid" expand="block" (click)="addPoints()">Add Points</ion-button>
  <ion-button fill="solid" expand="block" (click)="deductPoints()">Deduct Points</ion-button>
</ion-content>
