<ion-header>
  <ion-toolbar>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-img src="../assets/icon/profile-icon.png"></ion-img>

  <p><b>Username:</b> {{ username }}</p>
  <p><b>Email:</b> {{ email }}</p>
  <p><b>Gender:</b> {{ gender }}</p>
  <p><b>Age:</b> {{ age }}</p>
  <p><b>Commute Method:</b> {{ commuteMethod }}</p>

  <ion-button fill="solid" expand="block" (click)="editProfile()">Edit Profile</ion-button>
  <ion-button fill="solid" expand="block" (click)="logOut()">Log Out</ion-button>
</ion-content>
